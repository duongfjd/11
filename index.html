<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Convert Enjoy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f3fc;
        }
        .container {
            width: 100%;
            max-width: 550px;
            margin: auto;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
        }
        .header img {
            width: 30px;
            height: 30px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar img {
            width: 20px;
            height: 20px;
            margin-left: -30px;
        }
        .banner img {
            width: 100%;
            border-radius: 10px;
        }
        .section-title {
            margin: 20px 0 10px;
            font-weight: bold;
            font-size: 18px;
        }
        .book-list {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }
        .book {
            min-width: 150px;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .book img {
            width: 100%;
        }
        .book-title {
            font-size: 14px;
            margin: 5px 0;
        }
        .book-author {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }
        .footer img {
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://photo.znews.vn/w660/Uploaded/mdf_eioxrd/2021_07_06/2.jpg" alt="Logo">
            <h1>Convert Enjoy</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm">
            <img src="https://photo.znews.vn/w660/Uploaded/mdf_eioxrd/2021_07_06/2.jpg" alt="Search">
        </div>
        <div class="banner">
            <img src="https://photo.znews.vn/w660/Uploaded/mdf_eioxrd/2021_07_06/2.jpg" alt="Banner">
        </div>
        <div class="section-title">Đề cử</div>
        <div class="book-list">
            <div class="book">
                <img src="https://photo.znews.vn/w660/Uploaded/mdf_eioxrd/2021_07_06/2.jpg" alt="Vô Thượng Sát Thần">
                <div class="book-title">Vô Thượng Sát Thần</div>
                <div class="book-author">Tác giả: Tà Tâm Vị Mẫn</div>
            </div>
            <div class="book">
                <img src="https://photo.znews.vn/w660/Uploaded/mdf_eioxrd/2021_07_06/2.jpg" alt="Quỷ Bí Chi Chủ">
                <div class="book-title">Quỷ Bí Chi Chủ</div>
                <div class="book-author">Tác giả: Ái Tiềm Thủy</div>
            </div>
            <div class="book">
                <img src="https://photo.znews.vn/w660/Uploaded/mdf_eioxrd/2021_07_06/2.jpg" alt="Ai Bảo Hi">
                <div class="book-title">Ai Bảo Hi</div>
                <div class="book-author">Tác giả: Tổ</div>
            </div>
        </div>
        <div class="section-title">Truyện Hot</div>
        <!-- Add more book items here if needed -->
        <div class="footer">
            <img src="home-icon.png" alt="Khám Phá">
            <img src="menu-icon.png" alt="Menu">
            <img src="profile-icon.png" alt="Profile">
        </div>
    </div>
</body>
</html>
