<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm thông tin cho tài liệu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .progress-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .progress-bar span {
      font-size: 14px;
      margin-right: 10px;
    }

    .progress-bar .progress {
      flex: 1;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar .progress .progress-fill {
      width: 100%;
      height: 100%;
      background: #28a745;
    }

    .file-info {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .file-upload {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .file-upload button {
      padding: 8px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .file-upload span {
      margin-left: 10px;
      font-size: 14px;
      color: #666;
    }

    .file-upload small {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #888;
    }

    .btn-save {
      display: inline-block;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
    }

    .btn-save:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-bar">
      <span>589.83 KB</span>
      <div class="progress">
        <div class="progress-fill"></div>
      </div>
      <span>100%</span>
    </div>

    <div class="file-info">ĐƠN LẦN 2.pdf</div>

    <h2>Thêm thông tin cho tài liệu</h2>

    <form>
      <label for="document-name">Tên tài liệu *</label>
      <input type="text" id="document-name" value="Đơn lần 2" required>

      <label for="category">Danh mục *</label>
      <select id="category" required>
        <option selected>Chọn danh mục</option>
      </select>

      <label for="description">Mô tả</label>
      <textarea id="description" placeholder="Nhập mô tả để có thứ hạng cao tại kết quả tìm kiếm"></textarea>

      <label for="keywords">Từ khóa</label>
      <input type="text" id="keywords" placeholder="Để có kết quả cao tại thứ hạng tìm kiếm">

      <label for="price">Giá bán *</label>
      <select id="price" required>
        <option selected>Miễn phí</option>
      </select>

      <div class="file-upload">
        <button type="button">Chọn tệp</button>
        <span>Chưa có tệp nào được chọn</span>
        <small>Chỉ chấp nhận định dạng file ZIP/RAR (tối đa 32MB)</small>
      </div>

      <label for="file-name">Tên file đính kèm</label>
      <input type="text" id="file-name" placeholder="Nhập tên file đính kèm">

      <button type="submit" class="btn-save">Lưu thông tin</button>
    </form>
  </div>
</body>
</html>
