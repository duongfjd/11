<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>cvEnjoy Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f3fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 550px;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 80px;
            height: 80px;
        }
        .title {
            font-size: 24px;
            color: #000;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fff;
        }
        .forgot-password {
            text-align: right;
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }
        .login-button {
            background-color: #6a4c93;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }
        .signup-link {
            font-size: 14px;
            color: #666;
        }
        .signup-link a {
            color: #e67e22;
            text-decoration: none;
        }
        .google-login {
            background-color: #6a4c93;
            padding: 15px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .google-login img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="cvEnjoy Logo">
        </div>
        <div class="title">LOGIN</div>
        <div class="input-group">
            <input type="text" placeholder="Nhập tài khoản">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Nhập mật khẩu">
        </div>
        <div class="forgot-password">Quên mật khẩu</div>
        <button class="login-button">Đăng nhập</button>
        <div class="signup-link">Bạn chưa có tài khoản? <a href="#">Đăng ký ngay</a></div>
        <div class="google-login">
            <img src="google-icon.png" alt="Google Login">
        </div>
    </div>
</body>
</html>
